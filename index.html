<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>🚗 Car Dodge</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1>🚗 Car Dodge</h1>

  <div class="game-container" id="gameContainer">
    <img id="player" src="images/car-svgrepo-com.svg" class="car" />
    <img id="enemy" src="images/truck-svgrepo-com.svg" class="car enemy" />
  </div>

  <div class="scoreboard">
    <p>🎯 Score: <span id="score">0</span></p>
    <p>🏆 High Score: <span id="highScore">0</span></p>
  </div>

  <button id="restartBtn">🔁 Restart</button>

  <audio id="engineSound" src="sounds/ferrari-458-italia-sound-effect-going-fast-360530.mp3" loop></audio>
  <audio id="crashSound" src="sounds/crash.mp3"></audio>

  <script src="script.js"></script>
</body>
</html>
